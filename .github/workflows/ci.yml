name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Build, Unit Tests, E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      CI: true
      NODE_ENV: test
      NX_DAEMON: false
      DATABASE_URL: postgresql://user:pass@localhost:5432/db?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npm run db:generate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test

      - name: E2E tests (Testcontainers)
        run: npm run e2e
